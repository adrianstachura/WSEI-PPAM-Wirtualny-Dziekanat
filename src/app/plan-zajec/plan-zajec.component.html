<div class="datepick">

  <mat-form-field appearance="fill" class="zegar">
    <mat-label>Wybierz datÄ™</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="dateChangeFilter($event.target.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  
  <div class="mainContainer mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <ng-container matColumnDef="Data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <ng-container matColumnDef="Godzina">
        <th mat-header-cell *matHeaderCellDef > Godzina </th>
        <td mat-cell *matCellDef="let element"> {{element.godzina}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Nazwa">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.nazwa}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Sala">
        <th mat-header-cell *matHeaderCellDef> Sala </th>
        <td mat-cell *matCellDef="let element"> {{element.sala}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Wykladowca">
        <th mat-header-cell *matHeaderCellDef> Wykladowca </th>
        <td mat-cell *matCellDef="let element"> {{element.wykladowca}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
